<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="main-photo">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium photo">
    </div>

    <div class="text">

      <div class="title">
        <span>Equilibrium #3429</span>
      </div>

      <div class="description">
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </div>

      <div class="days-left">

        <div class="left-text">
          <img src="./images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="right-text">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>

      </div>

    </div>

    <div class="line">
      <hr>
    </div>

    <div class="footer">
      <div class="avatar-photo">
        <img src="./images/image-avatar.png" alt="person photo">
      </div>
      <div class="avatar-name">
        <span>Creation of <b> Jules Wyvern</b></span>
      </div>
    </div>

  </div>

  

  

  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akram Elhennawy</a>.
  </div>
  
</body>
</html>
